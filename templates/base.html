{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>Youflix | Home</title>
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css_files %}{% endblock %}
    <script src="{% static 'js/navbar-buttons.js' %}"></script>
</head>
<body>
    <div class="top-side">
        <button type="button" class="movies-button" onclick="navigateTo('movies')">MOVIES</button>
        <button type="button" class="quizzes-button" onclick="navigateTo('stats')">STATS</button>
        <img class="top-logo" src="{% static 'img/logo.png' %}" alt="Youflix logo.">
        <button type="button" class="home-button" onclick="navigateTo('home')">HOME</button>
        <button type="button" class="profile-button" onclick="navigateTo('profile')">PROFILE</button>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    {% block js_files %}{% endblock %}
    <footer>
        <div class="footer">
            <div class="footer-copyright">Copyright 2024 Â© Youflix Inc.</div>
        </div>
    </footer>
</body>
</html>
